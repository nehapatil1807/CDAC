<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question 2</title>
  </head>
  <body>
    <script>
      function arr(a, callback) {
        for (i = 0; i < a.length; i++) {
          callback(a[i], i);
        }
      }

      arr([1, 2, 3, 4], (element, i) => {
        console.log(`Index ${i} : ${element * 2}`);
      });
    </script>
  </body>
</html>
