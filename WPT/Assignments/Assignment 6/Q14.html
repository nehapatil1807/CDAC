<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function f(query){
            try{
                const r = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${query}`);
                if(!r.ok){
                    throw new Error("Error "+r.statusText);
                }
                const d = await r.json();
                console.log(d);
            } catch(er){
                console.error("Problem",er);
            }
        }
        f("Js");
    </script>
</body>
</html>
