<body>
    <script>
         
        function rectangle(length,breadth){
            const area = length*breadth;
            return area;
        } 
        console.log("Arear of rectangle is : ");
        console.log(rectangle(10,20));
        
        const a = (l,b) => l*b;
        console.log("Area of rectangle is : ");
        console.log(a(90,2));
    </script>
</body>
