<body>
    <script>
        console.log("Program started");
        const myPromise = new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve({data:"Hello, friend!",error: null});
                },5000);
            });
    myPromise.then((val)=>{
        console.log(val);
        return new Promise((resolve,reject)=>{
            setTimeout(() => {
                resolve("First promise chain completed!");
            },  2000);
        })
    }).then((val)=>{
        console.log(val);
    });
    myPromise.then((val)=>{
        console.log(val);
        return new Promise((resolve,reject)=>{

            },10000);
        });
    }).then((val)=>{

    });
