<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const fetchFast = ()=>{
           return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve("Fast Done");
            },2000);
           });
        };

        const fetchSlow = ()=>{
           return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve("Slow Done");
            },6000);
           });
        };
        
        console.log("Program Started");
        const firstTimestamp = new Date();
        
        const useData = async()=>{
            const fastResult = fetchFast();
            console.log(fastResult);
            const slowResult = fetchSlow();

            console.log(slowResult);
            const result = await Promise.all([fastResult,slowResult]);
             console.log(result);

            const secondTimeStamp = new Date();
            const timeElapsed = secondTimeStamp - firstTimestamp;
            console.log("Program completed", timeElapsed);
        };

        useData();
         
    </script>
</body>
</html>
